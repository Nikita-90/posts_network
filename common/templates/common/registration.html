{% extends 'common/main_auth.html' %}
{% block title %}Sign-up{% endblock %}

{% block body %}
<body>
<div class="container">
    <form class="form-signin" method="POST" action="{% url 'common:registration' %}">
        {% csrf_token %}
        <h2>Sign-up</h2>
        {{ create_user }}
        <button class="btn-btn btn btn-lg btn-primary btn-block" type="submit">Sign-up</button>
    </form>
</div>
</body>
{% endblock %}
